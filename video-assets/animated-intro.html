<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliHealth Assistant - Video Intro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(139, 92, 246, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(6, 182, 212, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 60%, rgba(236, 72, 153, 0.2) 0%, transparent 50%);
            animation: backgroundShift 10s ease-in-out infinite;
        }
        
        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(2deg); }
        }
        
        .intro-container {
            text-align: center;
            max-width: 900px;
            padding: 40px;
            z-index: 1;
            position: relative;
        }
        
        .logo {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 20px;
            opacity: 0;
            animation: slideInFromTop 1s ease-out 0.5s forwards;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .logo-icon {
            font-size: 4rem;
            background: linear-gradient(45deg, #06b6d4, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: iconRotate 3s ease-in-out infinite;
            position: relative;
            filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.5));
        }
        
        .logo-icon::before {
            content: 'üß†';
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            animation: iconSwitch 6s ease-in-out infinite;
            background: linear-gradient(45deg, #06b6d4, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo-icon::after {
            content: 'üí°';
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            animation: iconSwitch 6s ease-in-out infinite 2s;
            background: linear-gradient(45deg, #ec4899, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        @keyframes iconRotate {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
        }
        
        @keyframes iconSwitch {
            0%, 90%, 100% {
                opacity: 0;
                transform: scale(0.8);
            }
            30%, 60% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .logo-text {
            background: linear-gradient(45deg, #ffffff, #f0f9ff, #ddd6fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.02em;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            position: relative;
        }
        
        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #06b6d4, #8b5cf6, #ec4899);
            border-radius: 2px;
            animation: underlineGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes underlineGlow {
            0% { box-shadow: 0 0 5px rgba(139, 92, 246, 0.5); }
            100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.8); }
        }
        
        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 30px;
            opacity: 0;
            animation: slideInFromBottom 1s ease-out 1s forwards;
            background: linear-gradient(45deg, #e2e8f0, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }
        
        .feature {
            text-align: center;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(20px);
            animation: floatUp 1s ease-out var(--delay) forwards;
            transition: all 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }
        
        .feature:nth-child(1) { --delay: 2s; }
        .feature:nth-child(2) { --delay: 2.2s; }
        .feature:nth-child(3) { --delay: 2.4s; }
        
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }
        
        .feature-text {
            font-size: 0.9rem;
            font-weight: 500;
            background: linear-gradient(45deg, #ffffff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .cta {
            font-size: 1.3rem;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 1s ease-out 3s forwards;
            background: linear-gradient(45deg, #06b6d4, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
        }
        
        .medical-icon {
            font-size: 2.5rem;
            filter: drop-shadow(0 0 15px rgba(139, 92, 246, 0.4));
        }
        
        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            bottom: 15%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .floating-element:nth-child(4) {
            bottom: 25%;
            right: 10%;
            animation-delay: 6s;
        }
        
        .floating-element:nth-child(5) {
            top: 50%;
            left: 5%;
            animation-delay: 1s;
        }
        
        .floating-element:nth-child(6) {
            top: 60%;
            right: 5%;
            animation-delay: 3s;
        }
        
        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInFromBottom {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes floatUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-15px) rotate(90deg);
            }
            50% {
                transform: translateY(-25px) rotate(180deg);
            }
            75% {
                transform: translateY(-15px) rotate(270deg);
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(139, 92, 246, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(139, 92, 246, 0);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
                flex-direction: column;
                gap: 15px;
            }
            
            .logo-icon {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .features {
                flex-direction: column;
                gap: 20px;
            }
            
            .feature {
                padding: 20px;
            }
            
            .cta {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

    <script>
        // Add interactive elements after page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Add click handler for demo purposes
            document.body.addEventListener('click', function() {
                // Restart animation
                location.reload();
            });
            
            // Add some dynamic effects after initial animation
            setTimeout(function() {
                const features = document.querySelectorAll('.feature');
                features.forEach(feature => {
                    feature.classList.add('pulse');
                });
            }, 4000);
            
            // Add subtle mouse movement effects
            document.addEventListener('mousemove', function(e) {
                const floatingElements = document.querySelectorAll('.floating-element');
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                floatingElements.forEach((element, index) => {
                    const speed = (index + 1) * 0.5;
                    const x = (mouseX * speed * 20) - 10;
                    const y = (mouseY * speed * 20) - 10;
                    element.style.transform = `translate(${x}px, ${y}px)`;
                });
            });
        });
    </script>
